<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maininpdiv">
        <h1>Signup Your Account</h1>
        <div class="inpdiv">
            <input required type="signupusername" placeholder="Type Your Username" class="signemail" id="signupuser">
            <input required type="signupemail" placeholder="Type Your Email Address" class="signemail" id="signupemail"><br>
            <input required type="password" placeholder="Type Your Password" class="signuppassword" id="signuppass">
        </div>
            <div class="btndiv">
                <button class="signupaccbtn" id="signupacc" onclick="signup()">Signup</button>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
