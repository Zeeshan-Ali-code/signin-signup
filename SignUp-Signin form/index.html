<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maininpdiv">
        <h1>Signin Your Account</h1>
        <div class="inpdiv">
            <input required type="email" placeholder="Type Your Email Address" class="signemail" id="signemail"><br>
            <input required type="password" placeholder="Type Your Password" class="signemail" id="signpass">
        </div>
            <div class="btndiv">
                <button class="signbtn" id="signinbtn">Signin</button><br         >
                <button class="signupbtn" id="signupbtn">Signup</button>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
